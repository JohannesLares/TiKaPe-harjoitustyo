<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <title>TiKaPe harjoitustyö</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Smoothiebaari</a>
                </div>
                <ul class="nav navbar-nav">
                    <li> <a href="/">Koti</a> </li>
                    <li class="active"> <a href="/aineet">Raaka-aineet</a> </li>
                    <li> <a href="/annokset">Annokset</a> </li>
                    <li> <a href="/lisaaAnnos">Lisää annos</a> </li>
                </ul>
            </div>
        </nav>
        <div> <h1>Raaka-aineet:</h1> </div>
        <ul>
            <li th:each="aine: ${aine}">
                <p th:text=${aine.nimi}>Aine</p><form method="post" action="poistaaines"><input type="hidden" th:value="${aine.id}" name="id"><input type="submit" value="Poista!"></form>
            </li>
        </ul>
        <form action="aineet" method="post">
            <input type="text" name="nimi" placeholder="Uusi raaka-aine">
            <input type="submit" name="submit" value="Add">
        </form>
    </body>
</html>
